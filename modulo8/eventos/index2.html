<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click Me</button>
    <script>
        const button=document.querySelector('button')
        button.addEventListener('dblclick',e=>{
            console.log('objeto elemento e ', e);
            console.log('etiqueta que ha sido disparado por el evento ', e.target);
            console.log('contenido de la etiqueta que ha disparado el evento ', e.target.textContent);
        })
    </script>
</body>
</html>
