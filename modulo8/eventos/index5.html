<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Calculadora del indice corporal de masa</h1>
    <input type="number" placeholder="Masa en Kilogramos" id="masa">
    <input type="number" placeholder="Altura en metros" id="altura">
    <button>Calcular</button>
    <script>
        const masa=document.querySelector('#masa')
        const altura=document.querySelector('#altura')
        const button=document.querySelector('button')
        let imc
        button.addEventListener('click', ()=>{
           imc= masa.value/altura.value **2
           alert(`Tu imc es ${imc.toFixed(2)}`)
           console.log(imc);
        })
    </script>
</body>
</html>
